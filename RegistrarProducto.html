<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto - TRUSTMARKET AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f4f5; margin:0; padding:0; display:flex; flex-direction:column; align-items:center;}
    header { width:100%; background-color:#2c7a7b; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; color:#fff; }
    header img { width:120px; height:auto; }
    main { width:100%; max-width:450px; background:#fff; margin-top:40px; padding:30px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
    form { display:flex; flex-direction:column; gap:20px;}
    label { font-weight:bold; color:#2c7a7b; margin-bottom:5px;}
    input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc;}
    .submit-btn { padding:12px; background:#2c7a7b; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer;}
    .submit-btn:hover { background:#256c6e;}
    .back-btn { padding:8px 12px; background:#fff; color:#2c7a7b; border-radius:8px; text-decoration:none; font-weight:bold;}
    .back-btn:hover { background:#256c6e; color:#fff;}
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo.jpg" alt="Logo de TRUSTMARKET AI" /></a>
    <h1>Registrar Producto</h1>
    <a href="index.html" class="back-btn">← Volver</a>
  </header>

  <main>
    <form id="productForm">
      <div>
        <label for="productName">Nombre del Producto</label>
        <input type="text" id="productName" name="productName" required>
      </div>
      <div>
        <label for="productPrice">Precio</label>
        <input type="number" id="productPrice" name="productPrice" required>
      </div>
      <div>
        <label for="productCategory">Categoría</label>
        <input type="text" id="productCategory" name="productCategory" required>
      </div>
      <div>
        <label for="productDescription">Descripción</label>
        <input type="text" id="productDescription" name="productDescription">
      </div>
      <button type="submit" class="submit-btn">Registrar Producto</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('productForm');
    let products = JSON.parse(localStorage.getItem('products')) || [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const productName = form.productName.value.trim();
      const productPrice = form.productPrice.value;
      const productCategory = form.productCategory.value.trim();
      const productDescription = form.productDescription.value.trim();

      products.push({ productName, productPrice, productCategory, productDescription });
      localStorage.setItem('products', JSON.stringify(products));

      alert(`Producto "${productName}" registrado con éxito!`);

      form.reset();

      // Redireccionar al index.html manteniendo el usuario activo
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
